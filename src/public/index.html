<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPSB Project Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/dashboard.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-header">
                <h1>TPSB Project</h1>
            </div>
            <ul class="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h2>Bot Statistics for <span class="serverName">Loading...</span></h2>
        <div class="stats">
            <div class="stat">
                <span class="material-icons">people</span>
                <h3>Members</h3>
                <p id="memberCount">Loading...</p>
            </div>
            <div class="stat">
                <span class="material-icons">command</span>
                <h3>Commands Used</h3>
                <p id="commandsUsed">Loading...</p>
            </div>
            <div class="stat">
                <span class="material-icons">timer</span>
                <h3>Uptime (seconds)</h3>
                <p id="uptime">Loading...</p>
            </div>
            <div class="stat">
                <span class="material-icons">speed</span>
                <h3>Ping (ms)</h3>
                <p id="ping">Loading...</p>
            </div>
        </div>

        <section class="last-commands">
            <h2>Last Commands</h2>
            <ul id="lastCommands"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TPSB Project. All rights reserved.</p>
    </footer>
</body>
</html>
